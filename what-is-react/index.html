<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What-is-react</title>
  </head>
  <body>
    <div class="function-component"></div>
    <div class="class-component"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // console.log(React);
      // console.log(ReactDOM);

      function FunctionComponent(props) {
        return (
          <div>
            <h1>{props.message}</h1>
            <p>그리고 함수로 만들어진 컴포넌트야.</p>
          </div>
        );
      }
      ReactDOM.render(
        <FunctionComponent message='안녕! 난 props에서 왔어.' />,
        document.querySelector('.function-component')
      );

      class ClassComponent extends React.Component {
        render() {
          return (
            <div>
              <h1>{this.props.message}</h1>
              <p>그리고 클래스로 만들어진 컴포넌트야.</p>
              <p>{this.props.defaultMessage} : default props 도 있어.</p>
            </div>
          );
        }

        static defaultProps = {
          defaultMessage: 'static 으로 정의된 기본값',
        };
      }
      // default props

      // ClassComponent.defaultProps = {
      //   defaultMessage: '기본값',
      // };

      ReactDOM.render(
        <ClassComponent message='안녕! 난 props에서 왔어.' />,
        document.querySelector('.class-component')
      );

      // state
      class ComponentWithState extends React.Component {
        state = {
          count: 0,
        };

        render() {
          return <div>{this.state.count}</div>;
        }

        // 이렇게 못함 : 내장 메서드를 사용해야 함
        // componentDidMount() {
        //   setTimeout(() => {
        //     this.state.count = this.state.count + 1;
        //   }, 1000);
        // }
      }
    </script>
  </body>
</html>
